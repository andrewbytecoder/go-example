syntax = "proto3";
// 定义包名
package proto;

// protoc -I pb/ --go_out=pb --go-grpc_out=pb pb/sendmessage.proto

option go_package = "."; // 替换为你的实际项目路径

// 定义SendMessage服务
service SendMessage {

  rpc SendMessage (Request) returns (Response) {}

}

// 定义HelloRequest消息
message Request {
  // name字段
  string name = 1;
}

// 定义HelloReply消息
message Response {
  // message字段
  string message = 1;
}